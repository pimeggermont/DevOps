<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>dees is den title</title>
</head>

<body ng-app="myapp" ng-controller="mijnCtrl">
    <h1>CHECK YOUR ATTENDEES</h1>
    <form target="_blank" action="http://127.0.0.1:3000/myaction" method="post" class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-3">Naam:</div>
            <div class="col-lg-3">Klas:</div>
            <div class="col-lg-3">Aanwezigheid-nummer</div>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-3">
                <input type="text" ng-model="textInput" id="name" name="naam" class="form-control" required> </div>
            <div class="col-lg-3">
                <input type="text" ng-model="classInput" id="class" name="klas" class="form-control" required> </div>
            <div class="col-lg-3">
                <input type="number" ng-model="numberInput" id="number" name="code" class="form-control" required> </div>
            <div class="col-lg-3">
                <input type="submit" class="btn btn-primary btn-md" value="Send!" ng-click="clearBox()" /> </div>
        </div>
    </form>
    <form class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-xs-3">
                <input type="check" ng-model="checkNum" class="form-control" /> </div>
            <div class="col-xs-3">
                <button type="button" class="form-control btn btn-primary btn-md" ng-click="ButtonCheck()">Check aanwezigen</button>
            </div>
        </div>
    </form>
    <form class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <table class="col-lg-5 table-bordered">
                    <tr>
                        <td class="col-lg-1">Klas</td>
                        <td class="col-lg-3">Naam</td>
                    </tr>
                    <tr ng-repeat="x in checked">
                        <td>
                            <div class="col-lg-1">{{x.klas}}</div>
                        </td>
                        <td>
                            <div class="col-lg-3">{{x.naam}}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


    </form>


</html>

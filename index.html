<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="app.js"></script>
    <title>dees is den title</title>
</head>

<body ng-app="myapp" ng-controller="mijnCtrl">
    
    <form action="http://127.0.0.1:3000/myaction" method="post">
        <fieldset>

            <input type="text" ng-model="textInput" id="name" name="naam" />
            <input type="number" ng-model="numberInput" id="number" name="code" />
            <input type="submit" value="Send message" />
            <input type="number" ng-model="checkNumber"/>
        </fieldset>

    </form>
    
    <form>
    
        <input type="check" ng-model="checkNum"/>
        <button ng-click="ButtonCheck()">check</button>
        
    </form>
    
    <ul ng-repeat="x in checked">
        <li>{{x}}</li>
    </ul>
    
</html>
